name: Spring Boot CI/CD
run-name: Build & Test Spring Boot App

on:
  push:
    branches:
      - master  # hoặc 'main' nếu nhánh chính là main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Vietnamnet.vn
          MYSQL_DATABASE: autolabel_issue
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h mysql -u root -pVietnamnet.vn --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⏳ Waiting for MySQL..."
            sleep 2
          done

      - name: Build and Test with Maven (using CI profile)
        run: |
          mvn clean install -Dspring.profiles.active=ci
          mvn test -Dspring.profiles.active=ci
